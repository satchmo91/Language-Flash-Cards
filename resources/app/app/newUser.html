<!DOCTYPE html>
<html lang="en" dir="ltr" style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/myStyle.css" />
    <title>New User</title>
  </head>
  <body class="container" style="position: relative; height: 100%;">
    <div class="container">
      <!-- Header Text -->
      <div class="container">
        <h1 class="text-center">Create a New User</h1>
        <hr />
      </div>

      <!-- User Info -->
      <div class="container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="newUserNameForm" />
          </div>
          <div class="form-group">
            <label>What Is Your Native Language?</label>
            <input type="text" class="form-control" id="nativeLanguageForm" />
          </div>
          <div class="form-group">
            <label>What Languge Are You Learning?</label>
            <input type="text" class="form-control" id="foreignLanguageForm" />
          </div>
          <button type="button" class="btn btn-primary" id="createUserButton">
            Create User
          </button>
        </form>
        <br />
        <div class="container" id="alert"></div>
      </div>
    </div>
    <script type="module" src="./scripts/newUserScript.js"></script>
  </body>
</html>
